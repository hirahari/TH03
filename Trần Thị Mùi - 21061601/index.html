<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style></style>
</head>

<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>    
        <div class="card_img">
            <img src="https://thumbs.dreamstime.com/b/vanilla-ice-cream-strawberries-waffle-cup-strawberry-sauce-top-wooden-background-33008335.jpg">
      </div>
        <div class="card_title">
            Strawberry cream
        </div>
        <div class="card_price"> 120 $</div>
        <div class="card_size">
            <h3>Size</h3>
            <span>S</span>
            <span>X</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <div class="card_color">
            <h3>Color</h3>
            <span class="card_color_green"></span>
            <span class="card_color_red"></span>
            <span class="card_color_yellow"></span>
        </div>
        <div class="card_action">
            <button>Mua</button>
            <button>Gi·ªè</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
